orchestration:
  name: orchestration_ds
  overwrite: true
  registry:
    serverLists: localhost:2181
    namespace: orchestration

authentication:
  username: root
  password: root

props:
  max.connections.size.per.query: 1
  sql.show: false

saga:
  executorSize: 10
  transactionMaxRetries: 10
  transactionRetryDelay: 1000
  compensationMaxRetries: 5
  compensationRetryDelay: 2000
  recoveryPolicy: BACKWARD